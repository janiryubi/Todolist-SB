<!DOCTYPE html>
<html lang - "en" xmlns="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
</head>
<tbody>
	<h1>Todo List</h1>
	<table border="1"
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Done</th>
			</tr>
		</thead>
		<tbody>
			<!--Todo 리스트를 반복하여 테이블에 표시합니다ㅣ-->
			<tr th:each="todo : ${todos}">
				<td th:text="${todo.id}">1</td>
				<td th:text="${todo.title }">title</td>
				<td th:text="${todo.done}">false</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
